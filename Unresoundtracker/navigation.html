.dropdown-content {
  display: none;position: absolute;background-color: #f1f1f1;min-width: 160px;box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);z-index: 1;
}
.dropdown-content a {
  color: black;padding: 12px 16px;text-decoration: none;display: block;
}
.dropdown-content a:hover {background-color: #ddd;}
.dropdown:hover .dropdown-content {display: block;}
.dropdown:hover .dropbtn {background-color: #3e8e41;}
</style>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

</head>
<body>
  <div class="container" style="padding:1px 1px;">
	<form role="form">
        <div class="form-group">
          <input type="input" class="form-control input-lg" id="txt-search" placeholder="Enter Search term">
        </div>
	</form>
	<div id="filter-records"></div>
  </div>
</body>
</html>
<script type="text/javascript">
  $(document).ready(function(){
    var data = [
{"id":"1","page_name":"Kamikaze Kaitou Jeanne","html_name":"kkj.html","undefined_value":"00","profile_image":"null.png"},
{"id":"2","page_name":"Ryuusei no Rockman Megaman Starforce","html_name":"rnr.html","undefined_value":"00","profile_image":"null.png"},
{"id":"3","page_name":"Full Moon Wo Sagashite FMWS","html_name":"fmws.html","undefined_value":"00","profile_image":"null.png"},
{"id":"4","page_name":"Rockman EXE Megaman NT Warriors mmbn ","html_name":"rexe.html","undefined_value":"00","profile_image":"null.png"},
{"id":"5","page_name":"Yu gi oh  Season 0 ygo","html_name":"ygos0.html","undefined_value":"00","profile_image":"null.png"},
{"id":"6","page_name":"Comments","html_name":"Comments.html","undefined_value":"00","profile_image":"null.png"},
{"id":"7","page_name":"Contact Kontakt Mail","html_name":"Contact.html","undefined_value":"00","profile_image":"null.png"},
{"id":"99","page_name":"Pagename","html_name":"null","undefined_value":"00","profile_image":"null.png"}];

$('#txt-search').keyup(function(){
            var searchField = $(this).val();
			if(searchField === '')  {
				$('#filter-records').html('');
				return;
			}
            var regex = new RegExp(searchField, "i");
            var output = '<div class="row">';
            var count = 1;
			  $.each(data, function(key, val){
				if ((val.html_name.search(regex) != -1) || (val.page_name.search(regex) != -1)) {
                                  output += '<div class="col-md-4"><a href="'+val.html_name+'';
				  output += '">';
				  output += '<p>' + val.html_name + '</p>'
				  output += '</div>';
				  output += '</div>';
				  if(count%2 == 0){
					output += '</div><div class="row">'
				  }
				  count++;
				}
			  });
			  output += '</div>';
			  $('#filter-records').html(output);
        });
  });
</script>
