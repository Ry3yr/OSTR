<!DOCTYPE html>
<head>
<style>
.str{color:#61ff74}.kwd{color:#ea5eff}.com{color:#fff}.typ{color:red}.lit{color:red}.pun{color:#fff}.pln{color:#fff}.tag{color:#ffab58}.atn{color:#fabb4e}.atv{color:#ffd996}.dec{color:red}pre.prettyprint{padding:2px;border:1px solid #888}ol.linenums{margin-top:0;margin-bottom:0}li.L0,li.L1,li.L2,li.L3,li.L5,li.L6,li.L7,li.L8{list-style-type:none}li.L1,li.L3,li.L5,li.L7,li.L9{background:#eee}@media print{.str{color:#060}.kwd{color:#006;font-weight:700}.com{color:#600;font-style:italic}.typ{color:#404;font-weight:700}.lit{color:#044}.pun{color:#440}.pln{color:#000}.tag{color:#006;font-weight:700}.atn{color:#404}.atv{color:#060}}

	<style>
		#source-code { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.8); }
		#source-code:target { display: block; }
		#source-code pre { padding: 10px; font: 7px/1.6 Monaco, Courier, MonoSpace; margin: 25px auto; background: rgba(0,0,0,0.8); color: white; width: 80%; height: 80%; overflow: auto; }
		#source-code pre a, #source-code pre a span { text-decoration: none; color: #00ccff !important; }
		#x { position: absolute; top: 30px; left: 10%; margin-left: -41px; }
		.button { background: #00ccff; padding: 4px 4px; color: white; text-decoration: none; -moz-border-radius: 4px; -webkit-border-radius: 4px; border-radius: 4px; }
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	<script src="https://css-tricks.com/examples/ViewSourceButton/prettify/prettify.js"></script>
	<script>
		$(function() {
			$("<pre />", {
				"html":   '&lt;!DOCTYPE html>\n&lt;html>\n' + 
						$("html")
							.html()
							.replace(/[<>]/g, function(m) { return {'<':'&lt;','>':'&gt;'}[m]})
							.replace(/((ftp|http|https):\/\/(\w+:{0,1}\w*@)?(\S+)(:[0-9]+)?(\/|\/([\w#!:.?+=&%@!\-\/]))?)/gi,'<a href="$1">$1</a>') + 
						'\n&lt;/html>',
				"class": "prettyprint"
			}).appendTo("#source-code");
			prettyPrint();
		});
	</script>
</head
<body>
	<div id="page-wrap">
		<a class="button" href="#source-code" id="view-source">List</a>
		<div id="source-code">
			<a href="#" id="x"><img src="https://css-tricks.com/examples/ViewSourceButton/images/x.png" alt="close"></a>
		</div>
	</div>
	<script type="text/javascript">
