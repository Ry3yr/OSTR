<div id="contentstuff"></div>
    <script> fetch("https://ry3yr.github.io/OSTR/Diarykeepers_Homepage/Cool_Stuff.html")
        .then(response => response.text())
        .then(data => {
          const start = data.indexOf("Some") - 4;
          const end = data.indexOf("</section>") - 8;
          const content = data.substring(start, end);
          document.getElementById("contentstuff").innerHTML = content;
        })
        .catch(error => console.log(error));
    </script>
